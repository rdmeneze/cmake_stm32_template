# SonarQube Configuration for STM32 Firmware
sonar.projectKey=stm32-firmware-template
sonar.projectName=STM32 Portable Firmware Template
sonar.projectVersion=1.0

# Source code directories
sonar.sources=src
sonar.tests=tests/unit
sonar.language=c,cpp

# File patterns
sonar.inclusions=src/**/*.c,src/**/*.cpp,src/**/*.h,src/**/*.hpp
sonar.test.inclusions=tests/**/*.cpp,tests/**/*.c

# Exclude third-party code
sonar.exclusions=**/third_party/**/*,**/build*/**/*,**/*_test.c,**/*_mock.c

# C/C++ specific settings
sonar.cfamily.build-wrapper-output=build-wrapper-output
sonar.cfamily.gcov.reportsPath=coverage
sonar.cfamily.llvm-cov.reportPaths=coverage/llvm-cov.json

# Code coverage settings
sonar.coverageReportPaths=coverage/coverage.xml
sonar.c.coverage.reportPath=coverage/gcov.xml

# Analysis settings for embedded
sonar.cpd.c.minimumTokens=50
sonar.cpd.cpp.minimumTokens=50

# Memory and performance
sonar.ce.javaOpts=-Xmx2g
